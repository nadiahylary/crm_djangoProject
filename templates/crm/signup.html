{% extends "base.html" %}
{% load static %}
{% block title %}Sigh Up Page{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static "base.css" %}">
{% endblock %}


{% block body %}

    <div class="signupdiv">
        <form id="signupForm" method="post" action="{% url "register" %}">
            {% csrf_token %}
            <h2 class="text-center">Sign Up to Continue</h2>
            <div class="form-group flex">
                <input type="text" class="form-control w-50" name="f_name" id="f_name" placeholder="First Name" required style="margin-right: 10px;">
                <input type="text" class="form-control w-50" name="l_name" id="l_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="conf_password" id="conf_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success w-50" type="submit">Register</button>
            </div>
            <div class="form-group text-center">
                <p class="mb-5 pb-lg-2" style="color: #010101; margin-top: 80px;">Already have an account? <a id="login_link" href="{% url 'login' %}">Login</a>.</p>
            </div>
        </form>
    </div>

{% endblock %}
