{% extends "base.html" %}
{% load static %}
{% block title %}CRM Home{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static "base.css" %}">
{% endblock %}


{% block body %}
    {% if user.is_authenticated %}
        <h2>Hiiiii there!</h2>
    {% else %}
    <div class="logindiv">
        <form id="loginForm" method="post" action="{% url "login" %}">
            {% csrf_token %}
            <h2 class="text-center">Login to Continue</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Your Email or Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" required>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success w-50" type="submit">Login</button>
            </div>
            <div class="form-group text-center">
                <p class="mb-5 pb-lg-2" style="color: #010101; margin-top: 80px;">Don't have an account yet? <a id="register_link" href="{% url 'register' %}">Sign Up</a></p>
            </div>
            </form>
    {% endif %}
    </div>
{% endblock %}
